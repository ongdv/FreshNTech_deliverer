<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api2.sktelecom.com/tmap/js?version=1&format=javascript&appKey=e3223049-40fa-4d51-a056-7b87f816ce91"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function initTmap(){
            var map = new Tmap.Map({
                div:'map_div',
                width : "934px",
                height : "452px",
            });
            map.setCenter(new Tmap.LonLat("126.986072", "37.570028").transform("EPSG:4326", "EPSG:3857"), 15);
        } 
    </script>
</head>
<body onload="initTmap()">
    <div id="map_div">
    </div>        
</body>
</html>
